<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Hosting Form</title>
<link rel="stylesheet" href="eventHostingStyle.css">
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/3114/3114883.png" alt="" id="back">
        <h2>Event Hosting Form</h2>
        <form action="your-server-script.php" method="post" enctype="multipart/form-data">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName"  required>

            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate"  required>

            <label for="eventDescription">Event Description:</label>
            <textarea id="eventDescription"  rows="4" required></textarea>

            <label for="eventlocation">Event Location:</label>
            <input type="text" id="eventLocation"  required>

            <label for="eventImage">Event Image:</label>
            <input type="file" id="eventImage" class="imageinput"  required>

            <button id="button">Submit Event</button>
        </form>

    </div>
    <script src="eventHosting.js"></script>
</body>
</html>
